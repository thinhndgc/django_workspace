{% extends "base.html" %}
{% block title %}
    Login
{% endblock %}
{% block head %}
    User login
{% endblock %}
{% block content %}
    {% if form.has_errors %}
        <p>Your account details did'nt match! Please try again!</p>
    {% endif %}
        <form action="." method="post">
            {% csrf_token %}
            <p>
                <label for="id_username">Username: </label>
                {{form.username}}
            </p>
            <p>
                <label for="id_password">Password: </label>
                {{form.password}}
            </p>
            <input type="hidden" name="next" value="/bookmark/"/>
            <input type="submit" value="Login"/>
        </form>
{% endblock %}
